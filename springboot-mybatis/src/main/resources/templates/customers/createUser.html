<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta content="text/html" charset="UTF-8" />
</head>
<body>
	<div id="Content">
		<section layout:fragment="content">
			<h1>Create</h1>
			<div class="panel panel-primary">
				<div class="panel-heading"></div>
			</div>

			<form th:method="post" th:action="createUser" >
				<fieldset>
					<legend>Create User</legend>
					<p>
						<label for="name">User Name:</label> <input type="text" id="name"
							name="name" value=""  />
					</p>
					<p>
						<label for="age">Age:</label> <input type="number" id="age"
							name="age" value="20"  />
					</p>
					<p>
						<label for="description">Description:</label> <input type="text"
							id="description" name="description" value="" />
					</p>
					<p>
						<label for="callId">Call Id:</label> <input type="number"
							id="callId" name="callId" value="000000" />
					</p>
					<p>
						<button type="submit">Create</button>
					</p>
				</fieldset>
			</form>
		</section>
	</div>
	<script th:inline="javascript">
	//http://stackoverflow.com/questions/39632223/what-do-the-defaults-represent-in-this-amchart-property
	// [[]] means get data from the dataProvider.
	var single=[[${user}]]; 
	console.log(single.name+"/"+single.age);

	</script>
</body>
</html>
