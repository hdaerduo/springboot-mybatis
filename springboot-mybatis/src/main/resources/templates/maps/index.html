<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link
	th:href="@{http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" />
<link
	href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap-theme.min.css"
	rel="stylesheet" />
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script
	src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>	
<script
	th:src="@{http://api.map.baidu.com/api(v=2.0,ak=buxkYDiAGoQzq9WsFrUVcQwt69ZvQMFg)}"></script>
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
</head>
<body>
	<div id="container"></div>
	<script th:inline="javascript">
		console.log("start baidu map")
		var map = new BMap.Map("container"); // 创建地图实例  
		var point = new BMap.Point(116.404, 39.915); // 创建点坐标  
		map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别
		console.log("start baidu map OK")
	</script>
</body>
</html>
