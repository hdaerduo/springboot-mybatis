<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta content="text/html" charset="UTF-8" />
<link
	th:href="@{http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" />
<link
	href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap-theme.min.css"
	rel="stylesheet" />
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script
	src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<title>Login</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
			<!-- href="#" refer to current page -->
				<a class="navbar-brand" href="#">Login demo</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a th:href="@{/}">index page</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	
	<div class="container">
	
		<div class="starter-template">
			<p th:if="${param.error}" class="text-error" >error. Please retry!</p>
			
			<h2>Please login </h2>
			<form name="form" th:action="@{/login}" action="/login" method="POST">
				<div class="form-group">
					<label for="username">Name</label>
					<input type="text" class="form-control" name="username" value="" placeholder="name"></input>
				</div>
				<div class="form-group">
					<label for="password">password</label>
					<input type="text" class="form-control" name="password" value="" placeholder="password"></input>
				</div>
				<input type="submit" id="login" value="Login" class="btn btn-primary"></input>
			</form>
		</div>
	</div>

</body>
</html>
