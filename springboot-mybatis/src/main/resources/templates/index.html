<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Index Page</title>
</head>
<body>
	<div id="Content">
		<section layout:fragment="content">
			<h1 sec:authorize="hasRole('ROLE_ADMIN')">admin view only</h1>
			<h1 sec:authorize="hasRole('ROLE_USER')">user view only</h1>
			
			<a th:href="@{/customers/}" th:text="Customers"></a>
			<a th:href="@{/maps/}" th:text="maps"></a>
		</section>
	</div>
</body>
</html>
